server {
    listen 80; # Принимаем запросы с порта 80

    location / {
        root /var/www;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location ~ ^/(api|content)/ {
        proxy_pass http://backend:3000; # Перенаправляем запросы на порт 3000
        proxy_http_version 1.1; # Задаёт версию HTTP для прокси
        proxy_set_header Upgrade $http_upgrade; # Необходим для проксирования WebSocket-соединений
        proxy_set_header Connection 'upgrade';  # Необходим для проксирования WebSocket-соединений 
        proxy_set_header Host $host; # Содержит адрес домена, на который пришёл запрос
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    types {
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg jpg;
        application/javascript js;
        text/plain txt;
        image/png png;
        image/svg+xml svg svgz;
        image/webp webp;
        application/java-archive jar war ear;
        application/msword doc;
        application/pdf pdf;
        application/vnd.ms-excel xls;
        application/x-7z-compressed 7z;
        application/x-rar-compressed rar;
        application/x-x509-ca-cert der pem crt;
        application/zip zip;
        audio/mpeg mp3;
        audio/x-m4a m4a;
        video/mp4 mp4;
        video/quicktime mov;
    }
}