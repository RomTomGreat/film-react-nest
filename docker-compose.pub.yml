services:
  postgres:
    image: postgres:14.8-alpine3.18
    container_name: postgres
    env_file:
      - backend/.env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker-init.sql:/docker-entrypoint-initdb.d/docker-init.sql
    ports:
      - 5432:5432
    networks:
      - webnet
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:7.2
    container_name: pgadmin4
    env_file:
      - backend/.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - 8080:80
    restart: always
    networks:
      - webnet

  frontend:
    image: 'ghcr.io/romtomgreat/film-react-nest_frontend:latest'
    container_name: frontend
    environment:
      VITE_API_URL: http://romtomgreat.nomorepartiesco.ru/api/afisha
      VITE_CDN_URL: http://romtomgreat.nomorepartiesco.ru/content/afisha
    volumes:
      - frontend_build:/app/dist
    networks:
      - webnet

  backend:
    image: 'ghcr.io/romtomgreat/film-react-nest_backend:latest'
    container_name: backend
    env_file:
      - backend/.env
    ports:
      - 3000:3000
    depends_on:
      - postgres
    networks:
      - webnet

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/var/www/frontend:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - webnet

volumes:
  db_data:
  pgadmin-data:
  frontend_build:

networks:
  webnet: